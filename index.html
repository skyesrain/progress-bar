<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>progress bar</title>
</head>
<body>
  <div class="container">
    <div class="progress-container">
    <div class="progress" id="progress" ></div>
    <div class="circle active" id="circle" >1</div>
    <div class="circle" id="circle">2</div>
    <div class="circle" id="circle">3</div>
    <div class="circle" id="circle">4</div>
    <div class="circle" id="circle">5</div>
    <div class="circle" id="circle">6</div>
    <div class="circle" id="circle">7</div>

  </div>
    <button disabled class="previous" id="btn">prev</button> 
    <button class="next"  id="btn">next</button>
  </div>
 <script src="script.js"></script>
</body>
</html>
